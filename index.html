<!DOCTYPE html >

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nunito:wght@200&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="itemLister.css">
        <title>Item Lister</title>
    </head>
    <body>
        <div>
            <header class="intro">MAVERICK/XCHANGE <input id='search' type="search" placeholder="Search items.."></header>
            
        </div>

        <section class="container">
            <div class="card">
                <h2>Add TOKENS</h2>
                <div class="inputs">
                    <form action="" class="form">
                        <input id='text' type="text">
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="300">300</option>
                        </select>
                        <input type="submit" href='#' id='sub' value="Submit">
                    </form>
                </div>
                <!-- <h2>Items</h2> -->
                <ul class="items">
                    <li class="item">Cardano(ADA) <button class="delbutton">X</button></li>
                    <li class="item">Safemoon(SFM) <button  class="delbutton">X</button></li>
                    <li class="item">Ethereum (ETH) <button  class="delbutton">X</button></li>
                    <li class="item">Shiba Inu (SHIB) <button  class="delbutton">X</button></li>
                   <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat illo, corporis vero possimus id omnis, eius molestiae harum veritatis minima eaque<br> numquam repellendus quidem, temporibus <br>nisi ut earum deleniti excepturi! -->
                </ul>

                <div id="output"></div>
                <br>
                <!-- events -->
                <div>
                    <button id="buy">Buy</button>
                    <button id="sell">sell</button>
                </div>
                <div style='width:400px;height:200px;background-color:rgb(78, 62, 62); margin-top: 10px;' id='box'></div>
            </div>
        </section>














        <script src="dom.js"></script>
    </body>
</html>
